steps:
  - id: build-image
    name: gcr.io/cloud-builders/docker
    args: ["build", "--tag=gcr.io/${PROJECT_ID}/bluebudgetz/gate:${SHORT_SHA}", "--file=build/Dockerfile", "."]
  - id: push-image
    name: gcr.io/cloud-builders/docker
    args: ["push", "gcr.io/${PROJECT_ID}/bluebudgetz/gate:${SHORT_SHA}"]
    waitFor: [build-image]
