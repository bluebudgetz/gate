name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - id: go
      name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Test
      run: go test ./...

    - name: Vet
      run: go vet ./...

    - name: Formatting
      run: |
        find . -name assets_gen.go -execdir mv '{}' '.{}' ';'
        test -z "$(gofmt -s -l -d -e . | tee /dev/stderr)"
        git clean -fd && git checkout .

    - name: Build
      run: go build -o bin/gate ./cmd/server/main.go

    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: gate
        path: bin/gate
